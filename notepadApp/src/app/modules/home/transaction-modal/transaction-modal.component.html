
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Transaction Info</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form >
            <fieldset>
    
              <!-- Date input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Month</label>
                <div class="col-sm-10">
                    <input type="month" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
              </div>
    
              <!-- Amount input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Amount</label>
                <div class="col-sm-10">
                  <input type="number" placeholder="Amount" class="form-control" min="0">
                </div>
              </div>
    
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">City</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="City" class="form-control">
                </div>
              </div>
    
    
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
    
            </fieldset>
          </form>
    </div>
